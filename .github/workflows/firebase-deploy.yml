name: Deploy to Firebase (hosting + functions)
on:
  push:
    branches: [ "main" ]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      # Detect Next.js app folder
      - name: Detect Next app
        run: |
          FOUND=$(grep -Rsl '"next"' -n */package.json || true)
          APP_DIR=$(dirname $(echo "$FOUND" | head -n1))
          if [ -z "$APP_DIR" ]; then echo "No Next app found"; exit 1; fi
          echo "FRONTEND_DIR=$APP_DIR" | tee -a $GITHUB_ENV
          echo "Detected FRONTEND_DIR=$FRONTEND_DIR"

      # Frontend: install + build
      - name: Install frontend deps
        run: npm --prefix "$FRONTEND_DIR" install --no-audit --no-fund
      - name: Build static export
        run: npm --prefix "$FRONTEND_DIR" run build
      - name: Confirm export
        run: ls -la "$FRONTEND_DIR/out" || (echo "NO OUT FOLDER" && exit 1)

      # Functions: install + build
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Install functions deps
        run: npm --prefix functions install --no-audit --no-fund
      - name: Build functions
        run: npm --prefix functions run build

      # Auth + deploy
      - name: Authenticate to Google
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
      - name: Deploy hosting + functions
        run: firebase deploy --only hosting,functions --project ${{ secrets.FIREBASE_PROJECT_ID }} --non-interactive
