name: Deploy to Firebase (hosting only)
on:
  push:
    branches: [ "main" ]
jobs:
  deploy_hosting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      # Detect Next app (same as before)
      - name: Detect Next app
        run: |
          FOUND=$(grep -Rsl '"next"' -n */package.json || true)
          APP_DIR=$(dirname $(echo "$FOUND" | head -n1))
          if [ -z "$APP_DIR" ]; then echo "No Next app found"; exit 1; fi
          echo "FRONTEND_DIR=$APP_DIR" | tee -a $GITHUB_ENV

      - name: Install frontend deps
        run: npm --prefix "$FRONTEND_DIR" install --no-audit --no-fund

      - name: Build static export
        run: npm --prefix "$FRONTEND_DIR" run build

      - name: Confirm export
        run: ls -la "$FRONTEND_DIR/out" || (echo "NO OUT FOLDER" && exit 1)

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Google
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'

      - name: Deploy Hosting
        run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }} --non-interactive
