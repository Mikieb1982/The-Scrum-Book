name: Deploy to Firebase (hosting + functions)

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Diagnose paths
      - name: Find Next app
        id: detect
        run: |
          echo "Searching for Next.js package.jsonâ€¦"
          FOUND=$(grep -Rsl '"next"' -n */package.json || true)
          echo "$FOUND"
          APP_DIR=$(dirname $(echo "$FOUND" | head -n1))
          if [ -z "$APP_DIR" ]; then
            echo "No Next app found"; exit 1
          fi
          echo "FRONTEND_DIR=$APP_DIR" | tee -a $GITHUB_ENV

      - name: Show detected folder
        run: |
          echo "FRONTEND_DIR=$FRONTEND_DIR"
          ls -la "$FRONTEND_DIR"
          cat "$FRONTEND_DIR/package.json"

      # Install + build IN that folder
      - name: Install frontend deps
        run: npm --prefix "$FRONTEND_DIR" install --no-audit --no-fund

      - name: Verify Next installed
        run: npx --prefix "$FRONTEND_DIR" next --version

      - name: Build static export
        run: npm --prefix "$FRONTEND_DIR" run build

      - name: List export
        run: ls -la "$FRONTEND_DIR/out" || true

      # Functions
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install functions deps
        run: npm --prefix functions install --no-audit --no-fund

      - name: Build functions
        run: npm --prefix functions run build

      # Deploy
      - name: Auth for deploy
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-key.json

      - name: Deploy hosting + functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
        run: firebase deploy --only hosting,functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
