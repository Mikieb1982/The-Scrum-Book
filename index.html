<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Scrum Book Â· Rugby Match Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        color-scheme: light;
        --clr-bg-start: #fef6ee;
        --clr-bg-mid: #f3f4ff;
        --clr-bg-end: #ffffff;
        --clr-primary: #f97316;
        --clr-surface: rgba(255, 255, 255, 0.88);
        --clr-surface-dark: rgba(15, 23, 42, 0.82);
      }
      html.dark {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont;
        background: linear-gradient(135deg, var(--clr-bg-start), var(--clr-bg-mid), var(--clr-bg-end));
        min-height: 100vh;
      }
      .app-background {
        background-image: radial-gradient(circle at 0% 0%, rgba(249, 115, 22, 0.12), transparent 45%),
          radial-gradient(circle at 80% 0%, rgba(14, 165, 233, 0.1), transparent 55%),
          linear-gradient(135deg, rgba(15, 23, 42, 0.05), rgba(15, 23, 42, 0));
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--clr-primary)',
            },
            borderRadius: {
              xl: '18px',
              '2xl': '26px',
            },
            boxShadow: {
              card: '0 24px 60px rgba(15, 23, 42, 0.12)',
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-transparent text-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
