<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Scrum Book - Your Rugby League Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        color-scheme: light;
        --clr-primary: #002b7f;
        --clr-secondary: #ffb400;
        --clr-accent: #d90429;
        --clr-danger: #d90429;
        --clr-warning: #ffce2e;
        --clr-info: #0060ff;
        --clr-success: #00b368;
        --clr-text-strong: #000b33;
        --clr-text: #142c66;
        --clr-text-subtle: #4c5d88;
        --clr-border: #c7cfe4;
        --clr-surface: #ffffff;
        --clr-surface-alt: #f1f4fb;

        --gradient-1: linear-gradient(135deg, rgba(0, 43, 127, 0.35), rgba(0, 96, 255, 0.32));
        --gradient-2: radial-gradient(circle at 18% 18%, rgba(255, 180, 0, 0.38), transparent 55%);
        --gradient-3: radial-gradient(circle at 82% 2%, rgba(217, 4, 41, 0.28), transparent 45%);
      }
      html.dark {
        color-scheme: dark;
        --clr-surface: #02071c;
        --clr-surface-alt: #030b27;
        --clr-text-strong: #f8fbff;
        --clr-text: #d8e3ff;
        --clr-text-subtle: #879bd6;
        --clr-border: #1a2b54;
        --gradient-1: linear-gradient(135deg, rgba(0, 43, 127, 0.5), rgba(0, 96, 255, 0.44));
        --gradient-2: radial-gradient(circle at 18% 22%, rgba(255, 180, 0, 0.45), transparent 60%);
        --gradient-3: radial-gradient(circle at 88% 12%, rgba(217, 4, 41, 0.4), transparent 55%);
      }
      body {
        background: var(--clr-surface-alt);
      }
      .app-background {
        background-color: var(--clr-surface-alt);
        background-image: var(--gradient-1), var(--gradient-2), var(--gradient-3);
        background-attachment: fixed;
      }

      html.dark .app-background {
        background-color: #020617;
        background-image: var(--gradient-1), var(--gradient-2), var(--gradient-3);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--clr-primary)',
              secondary: 'var(--clr-secondary)',
              accent: 'var(--clr-accent)',
              danger: 'var(--clr-danger)',
              warning: 'var(--clr-warning)',
              info: 'var(--clr-info)',
              success: 'var(--clr-success)',
              surface: 'var(--clr-surface)',
              'surface-alt': 'var(--clr-surface-alt)',
              'text-strong': 'var(--clr-text-strong)',
              'text': 'var(--clr-text)',
              'text-subtle': 'var(--clr-text-subtle)',
              border: 'var(--clr-border)',
            },
            borderRadius: { 
              'md': '12px', 
              'xl': '16px' 
            },
            boxShadow: {
              card: '0 1px 2px rgba(0,0,0,.08), 0 4px 12px rgba(0,0,0,.06)',
              focus: '0 0 0 2px rgba(239, 68, 68, .4)'
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body class="text-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
