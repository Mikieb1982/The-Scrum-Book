<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Scrum Book - Your Rugby League Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --clr-primary: #6366F1;   /* Indigo 500 */
        --clr-secondary: #10B981;  /* Emerald 500 */
        --clr-accent: #FBBF24;    /* Amber 400 */
        --clr-danger: #EF4444;     /* Red 500 */
        --clr-warning: #F59E0B;    /* Amber 500 */
        --clr-info: #3B82F6;       /* Blue 500 */
        --clr-success: #22C55E;    /* Green 500 */
        --clr-text-strong: #111827; /* Gray 900 */
        --clr-text: #374151;       /* Gray 700 */
        --clr-text-subtle: #6B7280;  /* Gray 500 */
        --clr-border: #E5E7EB;     /* Gray 200 */
        --clr-surface: #FFFFFF;     /* White */
        --clr-surface-alt: #F9FAFB; /* Gray 50 */
      }
      html.dark {
        --clr-surface: #0A0E14;
        --clr-surface-alt: #0F172A;
        --clr-text-strong: #F9FAFB;
        --clr-text: #E5E7EB;
        --clr-text-subtle: #9CA3AF;
        --clr-border: #334155;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--clr-primary)',
              secondary: 'var(--clr-secondary)',
              accent: 'var(--clr-accent)',
              danger: 'var(--clr-danger)',
              warning: 'var(--clr-warning)',
              info: 'var(--clr-info)',
              success: 'var(--clr-success)',
              surface: 'var(--clr-surface)',
              'surface-alt': 'var(--clr-surface-alt)',
              'text-strong': 'var(--clr-text-strong)',
              'text': 'var(--clr-text)',
              'text-subtle': 'var(--clr-text-subtle)',
              border: 'var(--clr-border)',
            },
            borderRadius: { 
              'md': '12px', 
              'xl': '16px' 
            },
            boxShadow: {
              card: '0 1px 2px rgba(0,0,0,.08), 0 4px 12px rgba(0,0,0,.06)',
              focus: '0 0 0 2px rgba(99, 102, 241, .4)'
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://esm.sh/@google/genai",
    "vite": "https://aistudiocdn.com/vite@^7.1.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.2"
  }
}
</script>
</head>
  <body class="bg-surface-alt text-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
