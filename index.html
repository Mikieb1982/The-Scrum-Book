<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Scrum Book - Your Rugby League Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        color-scheme: light;
        --clr-primary: #f97316;
        --clr-secondary: #06b6d4;
        --clr-accent: #facc15;
        --clr-danger: #ef4444;
        --clr-warning: #fb923c;
        --clr-info: #38bdf8;
        --clr-success: #22c55e;
        --clr-text-strong: #0f172a;
        --clr-text: #1f2937;
        --clr-text-subtle: #64748b;
        --clr-border: #e2e8f0;
        --clr-surface: #ffffff;
        --clr-surface-alt: #f8fafc;

        --gradient-1: linear-gradient(140deg, rgba(249, 115, 22, 0.18), rgba(6, 182, 212, 0.15));
        --gradient-2: radial-gradient(circle at 20% 15%, rgba(250, 204, 21, 0.18), transparent 55%);
        --gradient-3: radial-gradient(circle at 80% 0%, rgba(129, 140, 248, 0.22), transparent 45%);
      }
      html.dark {
        color-scheme: dark;
        --clr-surface: #0f172a;
        --clr-surface-alt: #111827;
        --clr-text-strong: #f8fafc;
        --clr-text: #e2e8f0;
        --clr-text-subtle: #94a3b8;
        --clr-border: #1e293b;
        --gradient-1: linear-gradient(140deg, rgba(249, 115, 22, 0.22), rgba(14, 116, 144, 0.25));
        --gradient-2: radial-gradient(circle at 15% 20%, rgba(124, 58, 237, 0.35), transparent 60%);
        --gradient-3: radial-gradient(circle at 90% 10%, rgba(8, 145, 178, 0.28), transparent 55%);
      }
      body {
        background: var(--clr-surface-alt);
      }
      .app-background {
        background-color: var(--clr-surface-alt);
        background-image: var(--gradient-1), var(--gradient-2), var(--gradient-3);
        background-attachment: fixed;
      }

      html.dark .app-background {
        background-color: #020617;
        background-image: var(--gradient-1), var(--gradient-2), var(--gradient-3);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--clr-primary)',
              secondary: 'var(--clr-secondary)',
              accent: 'var(--clr-accent)',
              danger: 'var(--clr-danger)',
              warning: 'var(--clr-warning)',
              info: 'var(--clr-info)',
              success: 'var(--clr-success)',
              surface: 'var(--clr-surface)',
              'surface-alt': 'var(--clr-surface-alt)',
              'text-strong': 'var(--clr-text-strong)',
              'text': 'var(--clr-text)',
              'text-subtle': 'var(--clr-text-subtle)',
              border: 'var(--clr-border)',
            },
            borderRadius: { 
              'md': '12px', 
              'xl': '16px' 
            },
            boxShadow: {
              card: '0 1px 2px rgba(0,0,0,.08), 0 4px 12px rgba(0,0,0,.06)',
              focus: '0 0 0 2px rgba(239, 68, 68, .4)'
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body class="text-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
