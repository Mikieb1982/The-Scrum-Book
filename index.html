    <style>
      :root {
        --clr-primary: #6366F1;   /* Indigo 500 */
        --clr-secondary: #10B981;  /* Emerald 500 */
        --clr-accent: #FBBF24;    /* Amber 400 */
        --clr-danger: #EF4444;     /* Red 500 */

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--clr-primary)',
              secondary: 'var(--clr-secondary)',

            borderRadius: { 
              'md': '12px', 
              'xl': '16px' 
            },
            boxShadow: {
              card: '0 1px 2px rgba(0,0,0,.08), 0 4px 12px rgba(0,0,0,.06)',
              focus: '0 0 0 2px rgba(99, 102, 241, .4)'

            fontFamily: {
