<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Scrum Book - Your Rugby League Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        color-scheme: light;
        --clr-primary: #003087;
        --clr-secondary: #fdb913;
        --clr-accent: #e6332a;
        --clr-danger: #e6332a;
        --clr-warning: #ffb81c;
        --clr-info: #1f6ae5;
        --clr-success: #1bbf6d;
        --clr-text-strong: #02163d;
        --clr-text: #1b2f5c;
        --clr-text-subtle: #6374a1;
        --clr-border: #d4d9e8;
        --clr-surface: #ffffff;
        --clr-surface-alt: #f4f7fb;

        --gradient-1: linear-gradient(140deg, rgba(0, 48, 135, 0.2), rgba(31, 106, 229, 0.18));
        --gradient-2: radial-gradient(circle at 20% 15%, rgba(253, 185, 19, 0.22), transparent 55%);
        --gradient-3: radial-gradient(circle at 80% 0%, rgba(230, 51, 42, 0.18), transparent 45%);
      }
      html.dark {
        color-scheme: dark;
        --clr-surface: #030b21;
        --clr-surface-alt: #07142f;
        --clr-text-strong: #f7fbff;
        --clr-text: #dce6ff;
        --clr-text-subtle: #93a5d4;
        --clr-border: #13244a;
        --gradient-1: linear-gradient(140deg, rgba(0, 48, 135, 0.28), rgba(31, 106, 229, 0.25));
        --gradient-2: radial-gradient(circle at 15% 20%, rgba(253, 185, 19, 0.3), transparent 60%);
        --gradient-3: radial-gradient(circle at 90% 10%, rgba(230, 51, 42, 0.25), transparent 55%);
      }
      body {
        background: var(--clr-surface-alt);
      }
      .app-background {
        background-color: var(--clr-surface-alt);
        background-image: var(--gradient-1), var(--gradient-2), var(--gradient-3);
        background-attachment: fixed;
      }

      html.dark .app-background {
        background-color: #020617;
        background-image: var(--gradient-1), var(--gradient-2), var(--gradient-3);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--clr-primary)',
              secondary: 'var(--clr-secondary)',
              accent: 'var(--clr-accent)',
              danger: 'var(--clr-danger)',
              warning: 'var(--clr-warning)',
              info: 'var(--clr-info)',
              success: 'var(--clr-success)',
              surface: 'var(--clr-surface)',
              'surface-alt': 'var(--clr-surface-alt)',
              'text-strong': 'var(--clr-text-strong)',
              'text': 'var(--clr-text)',
              'text-subtle': 'var(--clr-text-subtle)',
              border: 'var(--clr-border)',
            },
            borderRadius: { 
              'md': '12px', 
              'xl': '16px' 
            },
            boxShadow: {
              card: '0 1px 2px rgba(0,0,0,.08), 0 4px 12px rgba(0,0,0,.06)',
              focus: '0 0 0 2px rgba(239, 68, 68, .4)'
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body class="text-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
